<!DOCTYPE html>
<html>
<head>
	<title>WordPress Package Creator</title>
</head>

<body>
<h1>WordPress Package Creator</h1>
<form method="post" action="/pkgCreate">
<table>
<tr>
	<td>Package Name</td><td><input type="text" name="package_name"></td>
</tr><tr>
	<td>Professor</td><td><input type="text" name="professor"></td>
</tr><tr>
	<td>Course</td><td><input type="text" name="course"></td>
</tr><tr>
	<td>Semester</td><td><input type="text" name="semester"></td>
</tr>
</table><br>


<h3>Add Plugins</h3>
	<span id="plugin_response"></span>
	<input type ="button" value=" + " onclick="addMorePlugins()" /> Add Plugin<br>

<h3>Add a Theme</h3>
<table>
<tr>
	<td>Theme Name</td><td><input type="text" name="theme_name" /></td>
</tr><tr>
	<td>Theme URL</td><td><input type="url" name="theme_url" /></td>
</tr>
</table>

<br>
<h3>Add Posts</h3>
	<span id="post_response"></span>
	<input type="button" value=" + " onclick="addMorePosts()" /> Add Post<br>

<h3>Add Pages</h3>
	<span id="page_response"></span>
	<input type ="button" value=" + " onclick="addMorePages()" /> Add Page<br>

<h3>Categories</h3>
	<span id="category_response"></span>
	<input type ="button" value=" + " onclick="addMoreCategories()" /> Add Category<br>

<h3>Tags</h3>
	<span id="tag_response"></span>
	<input type ="button" value=" + " onclick="addMoreTags()" /> Add Tag<br>

<br><input type="submit" value="Create Package" name="submit" />

</form>


<script>
	var plugCountBox = 1;
	var plugBoxName = 0;

	var postCountBox = 1;
	var postBoxName = 0;

	var pageCountBox = 1;
	var pageBoxName = 0;
	
	var categoryCountBox = 1;
	var categoryBoxName = 0;

	var tagCountBox = 1;
	var tagBoxName = 0;
	
	function addMorePlugins() {
        	var plugBoxName = "textBox"+plugCountBox;
        	document.getElementById('plugin_response').innerHTML+='<table><tr><td>Plugin Name</td><td><input type="text" name="plugin_name'+plugCountBox+'"/></td></tr><tr><td>Plugin URL</td><td><input type="url" name="plugin_url'+plugCountBox+'" /></td></tr></table>';
	        plugCountBox += 1;  
	}

	function addMorePosts() {
		var postBoxName = "textBox"+postCountBox;
		document.getElementById('post_response').innerHTML+='<table><tr><td>Post Type</td><td><input type="text" name="post_type'+postCountBox+'" /></td></tr><tr><td>Post Status</td><td><input type="text" name="post_status'+postCountBox+'" /></td></tr><tr><td>Post Title</td><td><input type="text" name="post_title'+postCountBox+'" /></td></tr><tr><td>Author</td><td><input type="text" name="post_author'+postCountBox+'" /></td></tr><tr><td>Excerpt</td><td><input type="text" name="post_excerpt'+postCountBox+'" /></td></tr><tr><td>Content</td><td><textarea name="post_content'+postCountBox+'" rows=6 cols=42></textarea></td></tr><tr><td>Format</td><td><input type="text" name="post_format'+postCountBox+'" /></td></tr><tr><td>Allow Comments</td><td><input type="radio" name="post_comments'+postCountBox+'" checked="checked" value="true" /> Yes <input type="radio" name="post_comments'+postCountBox+'" value="false" /> No </td></tr><tr><td>Allow Sticky</td><td><input type="radio" name="post_sticky'+postCountBox+'" value="true" /> Yes <input type="radio" name="post_sticky'+postCountBox+'" checked="checked" value="false" /> No </td></tr></table>';
		postCountBox +=1;
	}
	
	function addMorePages() {
		var pageBoxName = "textBox"+pageCountBox;
		document.getElementById('page_response').innerHTML+='<table><tr><td>Page Name</td><td><input type="text" name="page_name'+pageCountBox+'" /></td></tr><tr><td>Description</td><td><textarea name="page_desc'+pageCountBox+'" rows=6 cols=42></textarea></td></tr><tr><td>Allow comments </td><td><input type="radio" name="page_comments'+pageCountBox+'" checked="checked" value="true" /> Yes <input type="radio" name="page_comments'+pageCountBox+'" value="false" /> No </td></tr><tr><td>Slug</td><td><textarea name="page_slug'+pageCountBox+'" rows=6 cols=42></textarea></td></tr><tr><td>Publish</td><td><input type="radio" name="page_publish'+pageCountBox+'" checked="checked" value="true" /> Yes <input type="radio" name="page_publish'+pageCountBox+'" value="false" /> No </td></tr></table>';
		pageCountBox += 1;
	}

	function addMoreCategories() {
		var categoryBoxName = "textBox"+categoryCountBox;
		document.getElementById('category_response').innerHTML+='<table><tr><td>Category Name</td><td><input type="text" name="category_name'+categoryCountBox+'" /></td></tr><tr><td>Description</td><td><textarea name="category_desc'+categoryCountBox+'" rows=6 cols=42></textarea></td></tr><tr><td>Slug</td><td><textarea name="category_slug'+categoryCountBox+'" rows=6 cols=42></textarea></td></tr></table>';
		categoryCountBox += 1;
	}

	function addMoreTags() {
		var tagBoxName = "textBox"+tagCountBox;
		document.getElementById('tag_response').innerHTML+='<table><tr><td>Tag Name</td><td><input type="text" name="tag_name'+tagCountBox+'" /></td></tr><tr><td>Slug</td><td><textarea name="tag_slug'+tagCountBox+'" rows=6 cols=42></textarea></td></tr><tr><td>Count</td><td><input type="number" name="tag_count'+tagCountBox+'" /></td></tr><tr><td>Tag HTML URL</td><td><input type="url" name="tag_html_url'+tagCountBox+'" /></td></tr><tr><td>Tag RSS URL</td><td><input type="url" name="tag_rss_url'+tagCountBox+'" /></td></tr></table>';
		tagCountBox += 1;
	}
</script>

</body>
</html>
